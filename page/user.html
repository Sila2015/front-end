<content>
	<div class="sign-in">
		<div class="check-in display-vertical border">
			<h1>Check in form</h1>
					<form>
						<div class="form-group"> 
								<label for="first-name">First name
								</label>
	      						<input class="pull-right" 
                           id="first-name"
                           type="text"
                           placeholder="Plese Enter Your First Name"
                           required/>
				    	</div> 
				        <div class="form-group"> 
                  <label for="last-name">Last name
                  </label>
                      <input class="pull-right" 
                             id="last-name"
                             type="text"
                             placeholder="Plese Enter Your Last Name"
                             required/>
				        </div> 
				        <div class="form-group"> 
                  <label for="email">E-mail
                  </label>
                      <input class="pull-right" 
                             id="email"
                             type="email"
                             placeholder="Plese Enter Your E-mail"
                             required/>
				        </div> 
				        <div class="form-group"> 
                  <label for="login">Login
                  </label>
                      <input class="pull-right" 
                             id="login"
                             type="text"
                             placeholder="Plese Enter Your Login"
                             required/>
				        </div> 
				   	 	<div class="form-group"> 
								<label for="password">Password
								</label>
	      						<input class="pull-right" 
	      						       id="password"
				          		     type="text"
				          		     placeholder="Plese Enter Your password"
				          		     required/>
				    	</div> 
				    	<div class="form-group"> 
								<label for="password">Repeat password
								</label>
	      						<input class="pull-right" 
                           id="password"
                           type="text"
                           placeholder="Plese Repeat Your password"
                           required/>
				    	</div> 
				    	<button class="pull-right" type="Submit">Check in
				    	</button>
					</form>
		</div>
		<div class="log-in display-vertical border">
		<h1 class="heading-size">Login form</h1>
			<form>
				 <div class="form-group"> 
					<label for="login">Login
					</label>
      				<input class="pull_right" id="login"
                     type="text"
                     placeholder="Plese Enter Your Login"
                     required/>
			    </div> 
			    <div class="form-group"> 
					<label for="password">Password
